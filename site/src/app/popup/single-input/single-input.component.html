<h1 mat-dialog-title>请输入适当的值</h1>
<mat-dialog-content>
    <mat-form-field style="width: 100%; padding: 8px 0" appearance="outline">
        <mat-label>{{ label }}</mat-label>
        <input [placeholder]="placeholder" [type]="type" matInput [(ngModel)]="data.value">
        <mat-hint>{{ hint }}</mat-hint>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="start">
    <button mat-button mat-dialog-close>取消</button>
    <button [mat-dialog-close]="data.value" mat-button>确定</button>
</mat-dialog-actions>
